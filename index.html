<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTAWESOME Import -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>  <!--Link to font directory-->
</head>

<body>
    
    <main>
        <div class="result-window">
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 wins, May the best win!</p>

            <section class="results">
                <div class="score">
                    <h2>Player: </h2>
                    <p class="digit" id="playerScore">0</p>
                </div>
                <div>VS</div>
                <div class="score">
                    <h2>COMPUTER</h2>
                    <p class="digit" id="compScore">0</p>
                  </div>
            </section>
            <h3 id="roundResult"> </h3>
        </div>

        <section class = "buttons">
            <button value="Rock"><i class="fa-solid fa-hand-back-fist"></i></button> <!--i element is just italics-->
            <button value="Paper"><i class="fa-solid fa-hand"></i></button>
            <button value="Scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        </section>

    </main>
    <script src="game.js"></script> <!---script must go after the class lists are created-->
</body>
   <footer class = "footer">Copyright: <img src="images/gh-logo.png" class = "ghLogo" alt="Github logo">:allend-1</footer>
</html>

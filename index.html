<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTAWESOME Import -->
  <script src="https://kit.fontawesome.com/1872a23027.js" crossorigin="anonymous"></script>  <!--Link to font directory-->
</head>

<body>
    
    <main>
        <div class="result-window">
            <h1>Rock Paper Scissors</h1>
            <p>First to 5 wins, May the best win!</p>

            <section class="results">
                <div class="score">
                    <h2>Player: </h2>
                    <p class="digit" id="playerScore">0</p>
                </div>
                <div class ="vs">VS</div>
                <div class="score">
                    <h2>COMPUTER</h2>
                    <p class="digit" id="compScore">0</p>
                  </div>
            </section>
            <h3 id="roundResult"> </h3>
        </div>

        <section class = "buttons">
            <button value="Rock"><img class = "rock-img" src="images/rock.png" alt="rock image"></button> <!--i element is just italics-->
            <button value="Paper"><img class = "paper-img"src="images/paper.png" alt="paper image"></button>
            <button value="Scissors"><img class = "scissors-img"src="images/scissors.png" alt="scissors image"></button>
        </section>

    </main>
    <script src="game.js"></script> <!---script must go after the class lists are created-->
</body>


    <!--Create Background for game -->
    <div id="lamp">
        <div id="top"></div>
        <div id="glass">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        </div>
        <div id="bottom"></div>
    </div>
   <footer class = "footer">Copyright: <img src="images/gh-logo.png" class = "ghLogo" alt="Github logo">:allend-1</footer>
</html>
